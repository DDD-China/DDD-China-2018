            <p class="title">云时代 | 领域驱动设计中国峰会 2018</p>
            <div class="words">
                <p class="word">第二届云时代 | 领域驱动设计中国峰会，将在2018年11月29日-12月1日，于北京国际会议中心再次举办。届时我们将邀请来自欧洲和北美的领域驱动设计（DDD）的领军人物，以及国内诸多在过去一年当中努力实践领域驱动设计（DDD）的团队的代表与会，与业界一起分享领域驱动设计（DDD）理论的最新发展动态，总结实践经验。2018年的领域驱动设计中国峰会是一次对国内领域驱动设计（DDD）实践的检阅和展望，希望和业界同行一起探索领域驱动设计（DDD），同时希望在软件行业可以更大范围和更深层次的展开实践道路与展望前景。</p>
